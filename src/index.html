<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Organizer</title>
</head>
<body>
    <div class="title_wrapper">
        <h1 class="title">Chaos Organizer</h1>
    </div>
    
    <section class="chaos_organizer">
        <div class="chaos_container">
            <main class="chaos_main">
                <div class="chaos_messages"></div>
                <div class="chaos_form_container">
                    <form class="chaos_form">
                        <input class="chaos_form_input" type="text" placeholder="Сообщение...">
                        <div class="chaos_form_clip">
                            <div class="chaos_add_container">
                                <ul class="chaos_add_list">
                                    <li class="chaos_add_item chaos_add_file">Файл</li>
                                    <li class="chaos_add_item chaos_add_document">Документ</li>
                                    <li class="chaos_add_item chaos_add_video">Видео</li>
                                    <li class="chaos_add_item chaos_add_audio">Аудио</li>
                                    <li class="chaos_add_item chaos_add_geo">Геолокация</li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
            <aside class="chaos_side">
                <div class="chaos_side_header">
                    <h2>Favorites</h2>
                </div>
                <ul class="chaos_side_list"></ul>
            </aside>
        </div>
    </section>
</body>
</html>
